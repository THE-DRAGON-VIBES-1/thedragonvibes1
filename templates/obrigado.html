<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado - Formulário de Contato</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body text-center p-5">
                        <div class="success-icon mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h1 class="h2 mb-3">Obrigado!</h1>
                        
                        <p class="lead mb-4">
                            Seu contato foi enviado com sucesso. Nossa equipe entrará em contato em breve.
                        </p>
                        
                        <div class="alert alert-success border-0 mb-4">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Próximos passos:</strong><br>
                            Você receberá uma confirmação por email e nosso time responderá em até 24 horas.
                        </div>
                        
                        <div class="d-grid gap-2 d-md-block">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Voltar ao Formulário
                            </a>
                            <a href="/contatos" class="btn btn-outline-secondary">
                                <i class="fas fa-list me-2"></i>
                                Ver Contatos
                            </a>
                        </div>
                    </div>
                    
                    <div class="card-footer text-center text-muted">
                        <small>
                            <i class="fas fa-clock me-1"></i>
                            Mensagem enviada em {{ moment().format('DD/MM/YYYY [às] HH:mm') }}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-redirect after 10 seconds (optional)
        setTimeout(() => {
            const autoRedirect = confirm("Deseja voltar ao formulário automaticamente?");
            if (autoRedirect) {
                window.location.href = "/";
            }
        }, 10000);
    </script>
</body>
</html>
